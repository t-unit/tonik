name: tonik_workspace

workspace:
 - packages/tonik
 - packages/tonik_core
 - packages/tonik_generate
 - packages/tonik_parse
 - packages/tonik_util

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  collection: ^1.19.1
  dart_style: ^3.0.1
  logging: ^1.3.0
  meta: ^1.16.0
  path: ^1.9.1
  spell_out_numbers: ^1.0.0
  tonik: ^0.0.4
  tonik_core: ^0.0.4
  tonik_generate: ^0.0.4
  tonik_parse: ^0.0.4
  tonik_util: ^0.0.4

dev_dependencies:
  melos: ^7.0.0-dev.9
  test: ^1.25.15
  very_good_analysis: ^9.0.0

melos:
  scripts:
    test:
      run: dart test
      exec:
        concurrency: 1
        
    generate:
      run: flutter pub run build_runner build --delete-conflicting-outputs
      exec:
        concurrency: 1
      select-package:
        depends-on: build_runner