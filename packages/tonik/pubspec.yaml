  logging: ^1.3.0
  tonik_core: ^0.0.8
  tonik_generate: ^0.0.8
  tonik_parse: ^0.0.8
  yaml: ^3.1.3

dev_dependencies:
  path: ^1.9.1
  test: ^1.24.0
  very_good_analysis: ^9.0.0
