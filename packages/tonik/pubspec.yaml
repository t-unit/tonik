name: tonik
description: A Dart code generator for OpenAPI 3.0 and 3.1 specifications.
version: 0.0.2
repository: https://github.com/t-unit/tonik

topics:
  - openapi
  - codegeneration
  - api
  - rest
  - swagger

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  args: ^2.5.0
  logging: ^1.3.0
  yaml: ^3.1.3
  tonik_parse: ^0.0.2
  tonik_core: ^0.0.2
  tonik_generate: ^0.0.2

dev_dependencies:
  lints: ^5.0.0
  path: ^1.9.1
  test: ^1.24.0
