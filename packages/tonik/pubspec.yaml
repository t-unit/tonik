name: tonik
description: Pure Dart OpenAPI 3.0/3.1 code generator. Creates type-safe API client packages for Dart and Flutter with sealed classes, pattern matching, and full encoding support.
version: 0.5.0
repository: https://github.com/t-unit/tonik
resolution: workspace

executables:
  tonik: tonik

topics:
  - openapi
  - codegen
  - swagger
  - rest
  - api-client

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  args: ^2.7.0
  collection: ^1.19.1
  logging: ^1.3.0
  meta: ^1.17.0
  tonik_core: ^0.5.0
  tonik_generate: ^0.5.0
  tonik_parse: ^0.5.0
  yaml: ^3.1.3

dev_dependencies:
  path: ^1.9.1
  test: ^1.26.3
  very_good_analysis: ^10.0.0
