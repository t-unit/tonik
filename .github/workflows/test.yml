name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sdk: [stable, beta]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Install dependencies
        run: |
          dart pub global activate melos
          melos bootstrap

      - name: Setup integration test
        run: |
          cd integration_test
          ./setup.sh

      - name: Run tests
        run: melos run test 

      - name: Run petstore integration tests
        run: |
          cd integration_test/petstore/petstore_test
          dart pub get
          dart test --concurrency=1

      - name: Run music streaming integration tests
        run: |
          cd integration_test/music_streaming/music_streaming_test
          dart pub get
          dart test --concurrency=1

      - name: Run gov integration tests
        run: |
          cd integration_test/gov/gov_test
          dart pub get
          dart test --concurrency=1
