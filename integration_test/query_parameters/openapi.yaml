components:
  schemas:
    Class:
      type: object
      required:
        - name
        - age
      properties:
        name:
          type: string
        age:
          type: integer
    ClassNested:
      type: object
      required:
        - name
        - age
        - nested
      properties:
        name:
          type: string
        age:
          type: integer
        nested:
          $ref: '#/components/schemas/Class'
    Enum:
      type: string
      enum:
        - value1
        - value2
    ClassAlias:
      $ref: '#/components/schemas/Class'
    AnyOfPrimitive:
      anyOf:
        - type: string
        - type: integer
        - type: boolean
    AnyOfComplex:
      anyOf:
        - $ref: '#/components/schemas/Class'
        - type: object
          properties:
            value:
              type: string
            amount:
              type: integer
    OneOfPrimitive:
      oneOf:
        - type: string
        - type: integer
        - type: boolean
    OneOfComplex:
      oneOf:
        - $ref: '#/components/schemas/Class'
        - type: object
          properties:
            value:
              type: string
            amount:
              type: integer
    AllOfPrimitive:
      allOf:
        - type: string
        - type: integer
    AllOfComplex:
      allOf:
        - $ref: '#/components/schemas/Class'
        - type: object
          properties:
            value:
              type: string
            amount:
              type: integer
    PriorityEnum:
      type: integer
      enum:
        - 1
        - 2
        - 3
    NullableClass:
      type: object
      nullable: true
      required:
        - name
      properties:
        name:
          type: string
        age:
          type: integer
          nullable: true
    DeeplyNestedClass:
      type: object
      required:
        - name
        - nested
      properties:
        name:
          type: string
        nested:
          $ref: '#/components/schemas/ClassNested'