openapi: 3.1.0
info:
  title: Binary Models API
  description: |-
    Test API for binary model support in Tonik. This spec tests various scenarios:
    - Binary file downloads (application/octet-stream)
    - Binary file uploads
    - Binary fields nested in JSON objects (with automatic base64 encoding)
    - Image files (image/png, image/jpeg)
    - Mixed content types
  version: 1.0.0
servers:
  - url: http://localhost:8080/api/v1
tags:
  - name: files
    description: Binary file operations
  - name: images
    description: Image operations
  - name: mixed
    description: Mixed content operations
  - name: contentMediaType
    description: contentMediaType with config mapping operations
paths:
  /files/{id}:
    get:
      tags:
        - files
      summary: Download a file
      description: Downloads a binary file as application/octet-stream
      operationId: getFile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File downloaded successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: File not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - files
      summary: Upload a file
      description: Uploads a binary file
      operationId: uploadFile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '201':
          description: File uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /images/{id}:
    get:
      tags:
        - images
      summary: Download an image
      description: Downloads an image file
      operationId: getImage
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Image downloaded successfully
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Image not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /mixed/upload-info:
    post:
      tags:
        - mixed
      summary: Upload file metadata with thumbnail
      description: Uploads file info with a binary thumbnail embedded in JSON
      operationId: uploadFileInfo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileInfo'
      responses:
        '201':
          description: File info uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /mixed/file-with-metadata:
    get:
      tags:
        - mixed
      summary: Get file with metadata
      description: Returns file metadata including binary thumbnail
      operationId: getFileWithMetadata
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File metadata retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileMetadata'
        '404':
          description: File not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /base64/data:
    post:
      tags:
        - base64
      summary: Upload data with base64 encoded field
      description: Uploads data with format:byte field (base64 in JSON)
      operationId: uploadBase64Data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Base64Data'
      responses:
        '201':
          description: Data uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadBase64DataSuccess'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - base64
      summary: Get data with base64 encoded field
      description: Returns data with format:byte field (base64 in JSON)
      operationId: getBase64Data
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Base64Data'
        '404':
          description: Data not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /content-encoded/data:
    post:
      tags:
        - contentEncoded
      summary: Upload data with contentEncoding base64 field
      description: Uploads data with contentEncoding:base64 field (OAS 3.1)
      operationId: uploadContentEncodedData
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContentEncodedData'
      responses:
        '201':
          description: Data uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadContentEncodedDataSuccess'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - contentEncoded
      summary: Get data with contentEncoding base64 field
      description: Returns data with contentEncoding:base64 field (OAS 3.1)
      operationId: getContentEncodedData
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentEncodedData'
        '404':
          description: Data not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /oas31/raw-binary:
    get:
      tags:
        - files
      summary: Download raw binary (OAS 3.1 empty schema)
      description: Downloads binary data using OAS 3.1 empty schema pattern
      operationId: getRawBinary
      responses:
        '200':
          description: Binary data downloaded successfully (no explicit schema)
          content:
            application/octet-stream: {}
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - files
      summary: Upload raw binary (OAS 3.1 empty schema)
      description: Uploads binary data using OAS 3.1 empty schema pattern
      operationId: uploadRawBinary
      requestBody:
        required: true
        content:
          application/octet-stream: {}
      responses:
        '201':
          description: Binary data uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
  /oas31/image:
    get:
      tags:
        - images
      summary: Download image (OAS 3.1 empty schema)
      description: Downloads an image using OAS 3.1 empty schema pattern
      operationId: getImageOas31
      responses:
        '200':
          description: Image downloaded successfully (no explicit schema)
          content:
            image/png: {}
  /content-media-type/image:
    post:
      tags:
        - contentMediaType
      summary: Upload data with contentMediaType image/png (configured as binary)
      description: Tests contentMediaType with config mapping to binary
      operationId: uploadContentMediaTypeImage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImageEncodedData'
      responses:
        '201':
          description: Data uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
    get:
      tags:
        - contentMediaType
      summary: Get data with contentMediaType image/png (configured as binary)
      description: Returns data with contentMediaType mapped to binary via config
      operationId: getContentMediaTypeImage
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageEncodedData'
        '404':
          description: Data not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /content-media-type/text:
    post:
      tags:
        - contentMediaType
      summary: Upload data with contentMediaType text/plain (configured as text)
      description: Tests contentMediaType with config mapping to text (String)
      operationId: uploadContentMediaTypeText
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextEncodedData'
      responses:
        '201':
          description: Data uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
    get:
      tags:
        - contentMediaType
      summary: Get data with contentMediaType text/plain (configured as text)
      description: Returns data with contentMediaType mapped to text via config
      operationId: getContentMediaTypeText
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextEncodedData'
        '404':
          description: Data not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /content-media-type/unconfigured:
    post:
      tags:
        - contentMediaType
      summary: Upload data with unconfigured contentMediaType (fallback to binary)
      description: Tests contentMediaType fallback when not in config
      operationId: uploadContentMediaTypeUnconfigured
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnconfiguredEncodedData'
      responses:
        '201':
          description: Data uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadResponse'
    get:
      tags:
        - contentMediaType
      summary: Get data with unconfigured contentMediaType (fallback to binary)
      description: Returns data with unconfigured contentMediaType (fallback)
      operationId: getContentMediaTypeUnconfigured
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnconfiguredEncodedData'
        '404':
          description: Data not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    UploadResponse:
      type: object
      required:
        - id
        - size
      properties:
        id:
          type: string
          description: The ID of the uploaded file
        size:
          type: integer
          format: int64
          description: Size of the file in bytes
        message:
          type: string
          description: Optional message
    FileInfo:
      type: object
      required:
        - fileName
        - contentType
      properties:
        fileName:
          type: string
          description: Name of the file
        contentType:
          type: string
          description: MIME type of the file
        thumbnail:
          type: string
          format: binary
          description: Binary thumbnail data (auto base64 encoded in JSON)
        description:
          type: string
          description: Optional file description
    FileMetadata:
      type: object
      required:
        - id
        - fileName
        - size
        - createdAt
      properties:
        id:
          type: string
          description: File ID
        fileName:
          type: string
          description: Name of the file
        size:
          type: integer
          format: int64
          description: Size in bytes
        thumbnail:
          type: string
          format: binary
          description: Binary thumbnail data (auto base64 encoded in JSON)
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
    Base64Data:
      type: object
      required:
        - name
        - encodedData
      properties:
        name:
          type: string
          description: Name of the data
        encodedData:
          type: string
          format: byte
          description: Base64 encoded binary data (format:byte means base64)
        description:
          type: string
          description: Optional description
    UploadBase64DataSuccess:
      type: object
      required:
        - id
        - message
      properties:
        id:
          type: string
        message:
          type: string
    ContentEncodedData:
      type: object
      required:
        - name
        - encodedData
      properties:
        name:
          type: string
          description: Name of the data
        encodedData:
          type: string
          contentEncoding: base64
          contentMediaType: text/plain
          description: Base64 encoded binary data (OAS 3.1 contentEncoding) - configured as text
        description:
          type: string
          description: Optional description
    UploadContentEncodedDataSuccess:
      type: object
      required:
        - id
        - message
      properties:
        id:
          type: string
        message:
          type: string
    ImageEncodedData:
      type: object
      description: Data with contentMediaType image/png (configured as binary)
      required:
        - name
        - imageData
      properties:
        name:
          type: string
          description: Name of the image
        imageData:
          type: string
          contentEncoding: base64
          contentMediaType: image/png
          description: Base64 encoded image data (maps to binary via config)
        description:
          type: string
          description: Optional description
    TextEncodedData:
      type: object
      description: Data with contentMediaType text/plain (configured as text -> String)
      required:
        - name
        - textData
      properties:
        name:
          type: string
          description: Name of the text
        textData:
          type: string
          contentEncoding: base64
          contentMediaType: text/plain
          description: Base64 encoded text data (maps to String via config)
        description:
          type: string
          description: Optional description
    UnconfiguredEncodedData:
      type: object
      description: Data with unconfigured contentMediaType (fallback to binary)
      required:
        - name
        - data
      properties:
        name:
          type: string
          description: Name of the data
        data:
          type: string
          contentEncoding: base64
          contentMediaType: application/x-custom-unknown
          description: Base64 encoded data with unknown media type (fallback to binary)
